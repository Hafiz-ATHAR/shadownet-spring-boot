<!DOCTYPE html>
<html lang="en">
<head>
<title>Shadow-NET</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script
	src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css" />



<script type="text/javascript" th:src="@{/js/loader.js}"
	src="../../js/loader.js"></script>


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
	src="../../js/bootstrap.min.js"></script>

<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"
	href="../../css/jquery.dataTables.min.css" />


<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />

<script type="text/javascript" th:src="@{/js/style.js}"
	src="../../js/style.js"></script>


</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><b>Shadow-NET</b></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/">DashBoard</a></li>
					<li class="dropdown "><a class="dropdown-toggle"
						data-toggle="dropdown" href="/urls">Urls<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/urls">Request Urls</a></li>

						</ul></li>

					<li class="active"><a href="/hashes">Hashes</a></li>
					<li><a href="/setting">Settings</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</div>
		</div>
	</nav>




	<div class="container">
		<br />
		<ul class="nav nav-tabs ">
			<li class="active"><a href="#hashes">Md5 Hashes</a></li>
		
		</ul>

		<div class="tab-content">
			<div id="hashes" class="tab-pane fade in active">
				<br />
				<div class="container span3">
					<table class="table table-hover one">

						<thead>
							<tr>
								<th>#</th>
								<th>Time</th>
								<th>Source</th>
								<th>Destination</th>
								<th>srcPort</th>
								<th>destPort</th>
								<th>Direction</th>
								<th>Type</th>
								<th>Hash</th>
								<th>HashStatus</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="packet : ${hashes}">
								<td class="counterCell"></td>
								<td th:text="${packet.Time}"></td>
								<td th:text="${packet.SourceIP}" class="ip"></td>
								<td th:text="${packet.DestinationIP}"></td>
								<td th:text="${packet.SourcePort}"></td>
								<td th:text="${packet.DestPort}"></td>
								<td th:text="${packet.Direction}"></td>
								<td th:text="${packet.MaliciousType}"></td>
								<td th:text="${packet.Hash}"></td>
								<td th:text="${packet.HashStatus}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


</div>
</div>

</body>
</html>
